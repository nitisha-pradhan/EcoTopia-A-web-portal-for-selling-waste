
<!DOCTYPE HTML>
<html>
<head>
<title>Waste Details</title>
<link rel="stylesheet" type="text/css" href="add.css">
</head>
<body id="body-color">
<div id="add">
<fieldset style="width:80%">
<legend>Please fill in the details</legend><br>
<table border="5px solid black" style='border-collapse:collapse'>
<tr>
<form method="POST" action="display.php">
<td>Username</td>
<td><input type="text" name="uname"></td>
</tr> 
<tr>
<td>Name</td>
<td><input type="text" name="name"></td>
</tr> 
<tr>
<td>Email</td>
<td><input type="text" name="email"></td>
</tr>
<tr>
<td>Contact Number</td><td>
<input type="text" name="phone"></td>
</tr>
<tr>
<td>Full Address</td><td>
<input type="text" name="loc"></td>
</tr>
<tr>
<td>Select the types of waste</td><td>
<input type="checkbox" id="plastic" name="plastic" value="Plastic Waste">
<label for="plastic">Plastic Waste</label><br>
<input type="checkbox" id="paper" name="paper" value="Paper Waste">
<label for="paper">Paper Waste</label><br>
<input type="checkbox" id="organic" name="organic" value="Organic Waste">
<label for="organic">Organic Waste</label><br><br>
<input type="checkbox" id="other" name="other" value="Other">
<label for="other">Other: </label>
<input type="text" name="waste"></td>
</tr>
<tr>
<td>Amount of Waste (in kilograms)</td><td>
<input type="text" name="amount"></td>
</tr>
<tr>
<td>Date of Pickup</td>
<td><input type="date" name="date"></td>
</tr>
<tr>
<td>Time for Pickup (Tentative)</td>
<td><input type="time" name="time"></td>
</tr>
<tr>
<td>
<input id="button" type="submit" name="submit" value="Submit"></td>
<td></td>
</tr>
</form>
</table>
</fieldset>
</div>
</body>
</html>
